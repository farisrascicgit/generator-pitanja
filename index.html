<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Generator Pitanja</title>
    <script src="https://kit.fontawesome.com/657de39a82.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Random Generator Pitanja</h1>
        <div class="quote">
            <p id="quote-text">Loading...</p>
            <p id="quote-author">- Unknown</p>
        </div>
        <div class="actions">
            <button id="new-quote-button">Novo pitanje</button>
            <div class="options">
            <button id="copy-text-button"><i class="fa-regular fa-copy"></i></button>
            <button id="share-button"><i class="fa-solid fa-share"></i></button>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
